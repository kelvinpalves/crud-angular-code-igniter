<style type="text/css">
	
	.btn-table {
		cursor: pointer;
	}

	.btn-table:hover {
		font-size: 16px;
	}

</style>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Cadastro de Clientes</h3>
	</div>
	<div class="panel-body">
		<form novalidate>
			<div class="form-group" ng-show="vm.editar">
				<label for="id">ID:</label>
				<input type="text" id="id" placeholder="Informe o código" class="form-control" ng-model="vm.cliente.id" readonly="true">
			</div>
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" placeholder="Informe o nome" class="form-control" ng-model="vm.cliente.nome">
			</div>
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="text" id="email" placeholder="Informe o e-mail" class="form-control" ng-model="vm.cliente.email">
			</div>
			
			<button type="button" class="btn btn-default" ng-hide="vm.editar" ng-click="vm.salvar(vm.cliente)">Salvar</button>
			<button type="button" class="btn btn-default" ng-show="vm.editar" ng-click="vm.atualizar(vm.cliente)">Atualizar</button>
			<button type="button" class="btn btn-default" ng-show="vm.editar" ng-click="vm.cancelar()">Cancelar</button>
		</form>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Lista de Clientes</h3>
	</div>
	<div class="panel-body">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-show="vm.clientes.length == 0">
					<td colspan="4" class="text-center">Não possui registros.</td>
				</tr>
				<tr ng-repeat="cliente in vm.clientes">
					<td>{{ cliente.id }}</td>
					<td>{{ cliente.nome }}</td>
					<td>{{ cliente.email }}</td>
					<td class="text-center">
						<span class="glyphicon glyphicon-edit btn-table" ng-click="vm.buscar(cliente.id)"></span>&nbsp;
						<span class="glyphicon glyphicon-trash btn-table"></span>&nbsp;
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
