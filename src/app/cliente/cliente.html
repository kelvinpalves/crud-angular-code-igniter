<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Cadastro de Clientes</h3>
	</div>
	<div class="panel-body">
		<form novalidate>
			<div class="form-group" ng-show="vm.editar">
				<label for="id">ID:</label>
				<input type="text" id="id" placeholder="Informe o cÃ³digo" class="form-control" ng-model="vm.cliente.id" readonly="true">
			</div>
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" placeholder="Informe o nome" class="form-control" ng-model="vm.cliente.nome">
			</div>
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="text" id="email" placeholder="Informe o e-mail" class="form-control" ng-model="vm.cliente.email">
			</div>
			
			<button type="button" class="btn btn-default" ng-hide="vm.editar" ng-click="vm.salvar(vm.cliente)">Salvar</button>
			<button type="button" class="btn btn-default" ng-show="vm.editar" ng-click="vm.atualizar(vm.cliente)">Atualizar</button>
			<button type="button" class="btn btn-default" ng-show="vm.editar" ng-click="vm.cancelar()">Cancelar</button>
		</form>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Lista de Clientes</h3>
	</div>
	<div class="panel-body">
		<table datatable dt-options="vm.dtOptions" dt-instance="vm.dtInstance" dt-columns="vm.dtColumns" class="table table-striped table-bordered dt-responsive nowrap">
		</table>
	</div>
</div>
