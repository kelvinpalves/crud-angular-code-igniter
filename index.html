<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>CRUD AngularJS e CodeIgniter</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="padding: 10px;" ng-view></div>

	<!-- vendor -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>

	<!-- app -->
	<script type="text/javascript" src="src/app/app.module.js"></script>
	<script type="text/javascript" src="src/app/core/config.route.js"></script>

	<!-- home -->
	<script type="text/javascript" src="src/app/home/home.module.js"></script>
	<script type="text/javascript" src="src/app/home/home.js"></script>

	<!-- cliente -->
	<script type="text/javascript" src="src/app/cliente/cliente.module.js"></script>
	<script type="text/javascript" src="src/app/cliente/cliente.data.js"></script>
	<script type="text/javascript" src="src/app/cliente/config.route.js"></script>
	<script type="text/javascript" src="src/app/cliente/cliente.js"></script>
</body>
</html>
